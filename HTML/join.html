<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../CSS/join.css">
	<script type="text/javascript"></script>
	<title>join</title>
	</head>
	<body>
		<form action="" method="get" >
			<h2>加入會員：</h2>
			姓名：<input type="text" name="name" ><br>
			密碼：<input type="password" name="pw" ><br>	
			<table>
			<tr>
			<td>
			<fieldset ><legend>性別：</legend>
			<input type="radio" name="gender" value="M" >男
				 <input type="radio" name="gender" value="F" checked>女
				 <input type="radio" name="gender" value="N" >不告訴你<br>
			</td>
			</tr>
			</fieldset>
			<tr>
			<td>
			<fieldset ><legend>興趣：</legend>
			<input type="checkbox" name="read" value="ok">閱讀
				 <input type="checkbox" name="shop" value="ok">購物
				 <input type="checkbox" name="trip" value="ok">旅遊
				 <input type="checkbox" name="game" value="ok">運動<br>
			</td>
			</tr>
			</fieldset>
			</table>
			血型：<select checked="O">
					<option disabled></option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="O" selected="O">O</option>
					<option value="AB">AB</option>
				 </select><br>
			留言：<textarea rows="5" cols="" name="talk" wrap="physical"></textarea><br>
			<input type="button" value="按鈕">
			<input type="submit" value="提交">
			<input type="reset" value="重寫">
			<button ><img src="../images/img_2/send.gif" width="20"></button><br>
			<hr>
			<div>
				<label for="">Search:<input type="search" name="search" placeholder="go" id="search"><br></label>
				<label for="">email:<input type="email" name="email" placeholder="xxx@xxx.com" required id="email"><br></label>
				<label for="">number:<input type="number" name="number" max="5" placeholder="<5" id="number"><br></label>
				<label for="">date:<input type="date" name="date" id="date"><br></label>
				<label for="">color:<input type="color" name="color" id="color"><br></label>
			</div>
			<hr>
			search:<input type="search" name="search" placeholder="go"><br>
			email:<input type="email" name="email" placeholder="xxx@xxx.com" required><br>
			number:<input type="number" name="number" max="5" placeholder="<5"><br>
			date:<input type="date" name="date"><br>
			color:<input type="color" name="color" ><br>
			search:<input type="search"><br>
		</form>
	</body>
</html>
