<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="fieldset.css">
	<script type="text/javascript"></script>
	<title>Access keys</title>
	</head>
	<body>
		<p class="title">User Registration Form</p>
		<form>
		<fieldset>
			<legend>Personal Information</legend>
			<div>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name">
			</div>
			<div>
				<label for="email">Email Address:</label>
				<input type="email" name="email" id="email">
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" name="password" id="password">
			</div>
			<div>
				<label for="confim password">Confirm Password:</label>
				<input type="password" name="confim password" id="confim password">
			</div>
		</fieldset>
		<fieldset>
			<legend>Address Details</legend>
			<div>
				<label for="address">Address line one:</label>
				<input type="text" name="address" id="address">
			</div>
			<div>
				<label for="address two">Address line two:</label>
				<input type="text" name="address two" id="address two">
			</div>
			<div>
				<label for="city">Town / City:</label>
				<input type="text" name="city" id="city">
			</div>
			<div>
				<label for="zip">Zip / Post code:</label>
				<input type="text" name="zip" id="zip">
			</div>
		</fieldset>
		<div class="SignUp">Sign Up!</div>
		</form>
	</body>
</html>
